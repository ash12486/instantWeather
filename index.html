<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link src="stylesheet" href="./Assets/styles.css">
  </head>


  <body>
    <div>
      <header>
        <nav class="bg-primary bg-gradient text-center text-white">
          <div></div>
            <h1>Weather Dashboard</h1>
         </nav>
      </header>
    </div>
    <main>
      <!-- Search New City -->
      <div  class="container">
        <div class="row">

      <div class="text-bg-danger ">
        <div>
        <h4><strong>Search for a City:</strong></h2>
        <input type="text" class="city" placeholder="Tampa"/>
        <button class="searchBtn bg-primary text-light row mt-2">Search</button>
        </div>

        <!-- Searched History -->
        <!--locale storage-->
        <div class="searchedCities"></div>
      </div>

        <!-- Current weather -->
        <div class="current text-bg-success">
          <h4>Current Weather Forecast</h4>
          <div id="current"></div>
        </div>

      <!-- 5 day forecast -->
      <div class="forecast text-bg-warning">
        <h4>5-Day Forecast</h4>
        <div id="forecast"></div>
        <!--API cards go here-->
      </div>
    </div>
  </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
