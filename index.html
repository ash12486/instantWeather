<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link src="stylesheet" href="./Assets/styles.css">
    <!-- <link src="stylesheet" href="./Assets/styles.css"/> -->
  </head>

  <body class="col-sm-4 bg-light">
    <div>
      <header>
        <nav class="jumbotron container-fluid mt-2 text-center p-2">
          <h1><strong>Weather Dashboard</strong></h1>
        </nav>
      </header>
    </div>
    <main>
      <!-- Search New City -->
      <div>
        <h4 class="pt-1"><strong>Search for a City:</strong></h2>
        <input type="text" class="city" />
        <button class="searchBtn bg-primary text-light">Search</button>
      </div>

      <!-- Searched History -->
      <!--locale storage-->
      <div class="searchedCities col-sm-8"></div>

      <!-- Current weather -->
      <div class="current" class="row ml-2 border border-dark rounded">
        <h4>Current Weather Forecast</h4>
        <div id="current"></div>
      </div>

      <!-- 5 day forecast -->
      <div class="forecast">
        <h4>5-Day Forecast</h4>
        <div id="forecast"></div>
        <!--API cards go here-->
      </div>
      <div></div>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>
</html>
